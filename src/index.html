<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ToDo</title>
</head>
<body>
  <div class="container">
    <div class="column" data-column-name="todo">
      <div class="column-header">
        <h2>TODO</h2>
      </div>
      <div class="card-list">

      </div>
      <button class="open-add-form-btn">+ Add another card</button>
    </div>
    <div class="column" data-column-name="in_progress">
      <div class="column-header">
        <h2>IN PROGRESS</h2>
      </div>
      <div class="card-list">

      </div>
      <button class="open-add-form-btn">+ Add another card</button>
    </div>
    <div class="column" data-column-name="done">
      <div class="column-header">
        <h2>DONE</h2>
      </div>
      <div class="card-list">

      </div>
      <button class="open-add-form-btn">+ Add another card</button>
    </div>
  </div>
</body>
</html>
